apply plugin:"java"
apply plugin:"idea"
apply plugin:"eclipse"
apply plugin:"jacoco"
apply plugin:"application"
apply plugin: 'maven'

mainClassName = "adamatti.Main"

//Maven Properties
group = 'adamatti'
version = '0.0.1'

repositories {
	mavenCentral()
}

dependencies {
	testCompile 'junit:junit:4.12'
}

idea {
    module {
        downloadJavadoc = false
        downloadSources = false
    }
}

eclipse {
    classpath {
        downloadSources=false
    }
}

jacocoTestReport.dependsOn "test"